<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe App</title>
    <link rel="shortcut icon" href="pizza icon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <h1>Recipe App</h1>
      <div class="search-form-container">
        <input
          id="searchInput"
          type="text"
          placeholder="Search Recipes here..."
        />
        <button id="searchBtn">
          <i class="fa fa-search" aria-hidden="true"></i>
        </button>
      </div>
    </header>


    <main>
      <section id="recipeResults">
        <h3 class="main-title">Search Results</h3>
        <div class="list-container">
          <ul id="recipe-list"></ul>
        </div>
      </section>
      <section id="recipeDetails">
        <h3 class="main-title">Recipe Details</h3>
        <div id="recipeDetailsContainer"></div>
      </section>
    </main>

    <script src="./app.js"></script>

  </body>
</html>
